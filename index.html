<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dモデリングツール</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 左側の操作パネル -->
    <div id="ui-panel">
        <h2>基本形状</h2>
        <button id="add-cube">キューブ</button>
        <button id="add-sphere">球体</button>
        <button id="add-cylinder">シリンダー</button>
        <button id="add-cone">コーン</button>
        <button id="add-plane">プレーン</button>
        <button id="add-torus">トーラス</button>
        
        <h2 style="margin-top: 20px;">多面体</h2>
        <button id="add-tetrahedron">四面体</button>
        <button id="add-octahedron">八面体</button>
        <button id="add-dodecahedron">十二面体</button>
        <button id="add-icosahedron">二十面体</button>
        
        <h2 style="margin-top: 20px;">変形ツール</h2>
        <button id="transform-translate" class="transform-button active">移動 (G)</button>
        <button id="transform-rotate" class="transform-button">回転 (R)</button>
        <button id="transform-scale" class="transform-button">スケール (S)</button>
        
        <h2 style="margin-top: 20px;">編集</h2>
        <button id="undo">アンドゥ (Ctrl+Z)</button>
        <button id="redo">リドゥ (Ctrl+Y)</button>
        <button id="delete-selected" class="danger">削除 (Delete)</button>
    </div>

    <!-- 3Dビューポート -->
    <div id="viewport">
        <div id="info-bar">オブジェクト: 0</div>
        <div id="shortcut-help">
            <div id="shortcut-help-content"></div>
            <p style="margin-top: 10px; font-size: 0.8em; color: #888;">Hキーで非表示</p>
        </div>
    </div>

    <!-- 右側のプロパティパネル -->
    <div id="property-panel">
        <h2>プロパティ</h2>
        <div id="property-content">
            <p style="color: #888;">オブジェクトを選択してください</p>
        </div>
    </div>

    <!-- Three.jsライブラリ -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
        }
    }
    </script>

    <!-- メインスクリプト -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
