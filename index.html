<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易3Dモデリングツール</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #ui-panel {
            width: 240px;
            padding: 20px;
            background-color: #2c2c2c;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            font-size: 1.2em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4a4a4a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #5a5a5a;
        }
        
        button.danger {
            background-color: #8c2a2a;
        }
        
        button.danger:hover {
            background-color: #a13e3e;
        }

        #viewport {
            flex-grow: 1;
            position: relative;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <!-- 操作UIのパネル -->
    <div id="ui-panel">
        <h2>ツール</h2>
        <button id="add-cube">キューブ追加</button>
        <button id="add-sphere">球を追加</button>
        <button id="add-torus">トーラス追加</button>
        
        <h2 style="margin-top: 20px;">編集</h2>
        <button id="delete-selected" class="danger">選択中を削除</button>
    </div>

    <!-- 3Dビューポート -->
    <div id="viewport"></div>

    <!-- Three.jsライブラリの読み込み -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';

        // --- 基本設定 -----------------------------------------------------------------
        let scene, camera, renderer, orbitControls, transformControls;
        const viewport = document.getElementById('viewport');

        function init() {
            // シーン
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            // カメラ
            camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);

            // レンダラー
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            // ライト
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // グリッドヘルパー
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);
            
            // 座標軸ヘルパー
            const axesHelper = new THREE.AxesHelper(2);
            scene.add(axesHelper);

            // --- コントロール ----------------------------------------------------------
            
            // オービットコントロール（視点操作）
            orbitControls = new OrbitControls(camera, renderer.domElement);
            orbitControls.addEventListener('change', render); // 視点変更時に再描画

            // トランスフォームコントロール（オブジェクト操作のギズモ）
            transformControls = new TransformControls(camera, renderer.domElement);
            transformControls.addEventListener('dragging-changed', (event) => {
                orbitControls.enabled = !event.value; // ドラッグ中は視点操作を無効化
            });
            transformControls.addEventListener('change', render); // オブジェクト操作時に再描画
            scene.add(transformControls);

            // --- イベントリスナー ----------------------------------------------------
            
            // UIボタンのイベント
            document.getElementById('add-cube').addEventListener('click', addCube);
            document.getElementById('add-sphere').addEventListener('click', addSphere);
            document.getElementById('add-torus').addEventListener('click', addTorus);
            document.getElementById('delete-selected').addEventListener('click', deleteSelected);

            // オブジェクト選択のためのクリックイベント
            renderer.domElement.addEventListener('click', selectObject);
            
            // ウィンドウリサイズ対応
            window.addEventListener('resize', onWindowResize);

            // アニメーションループ開始
            animate();
        }

        // --- 機能関数 -----------------------------------------------------------------

        function addMesh(geometry) {
            const material = new THREE.MeshStandardMaterial({ 
                color: Math.random() * 0xffffff,
                roughness: 0.5,
                metalness: 0.5
            });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            // 新しく追加したオブジェクトを選択状態にする
            transformControls.attach(mesh);
            render();
        }

        function addCube() {
            addMesh(new THREE.BoxGeometry(1, 1, 1));
        }

        function addSphere() {
            addMesh(new THREE.SphereGeometry(0.7, 32, 16));
        }

        function addTorus() {
            addMesh(new THREE.TorusGeometry(0.8, 0.3, 16, 100));
        }
        
        function deleteSelected() {
            const object = transformControls.object;
            if (object) {
                // コントロールからオブジェクトを切り離す
                transformControls.detach();
                // メモリからジオメトリとマテリアルを解放
                if(object.geometry) object.geometry.dispose();
                if(object.material) {
                    if (Array.isArray(object.material)) {
                        object.material.forEach(m => m.dispose());
                    } else {
                        object.material.dispose();
                    }
                }
                // シーンからオブジェクトを削除
                scene.remove(object);
                render();
            }
        }

        // Raycasterを使ってオブジェクトを選択する
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function selectObject(event) {
            // TransformControlsのギズモ自体をクリックした場合は何もしない
            if (transformControls.dragging) {
                return;
            }

            // マウス座標を正規化 (-1 to +1)
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            // Raycasterを更新
            raycaster.setFromCamera(mouse, camera);

            // シーン内のオブジェクト（ヘルパーを除く）と交差判定
            const intersects = raycaster.intersectObjects(scene.children.filter(c => c.isMesh));

            if (intersects.length > 0) {
                // クリックしたオブジェクトにTransformControlsをアタッチ
                transformControls.attach(intersects[0].object);
            } else {
                // 何もヒットしなかったら選択を解除
                transformControls.detach();
            }
            render();
        }
        
        function onWindowResize() {
            camera.aspect = viewport.clientWidth / viewport.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            render();
        }

        // --- レンダリング -------------------------------------------------------------
        
        // 継続的なアニメーションではなく、変更があった時だけ描画する
        function render() {
            renderer.render(scene, camera);
        }
        
        // requestAnimationFrameを使ったループはコントロールのアニメーションのために必要
        function animate() {
            requestAnimationFrame(animate);
            // OrbitControlsやTransformControlsの内部状態を更新
            orbitControls.update();
            renderer.render(scene, camera);
        }

        // 初期化関数を実行
        init();
        render(); // 初回描画
    </script>
</body>
</html>
